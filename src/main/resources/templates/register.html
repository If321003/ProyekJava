<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <style>
        /* Importing fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* Reseting */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ecf0f3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            max-width: 450px;
            min-height: 500px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #F7F5EB;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wrapper .name {
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555;
            text-align: center;
        }

        .wrapper .form-field input {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: #f2f2f2;
            font-size: 1.2rem;
            color: #333;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .wrapper .form-field input:focus {
            background: #e0e0e0;
        }

        .wrapper .form-field .fas {
            color: #555;
        }

        .wrapper .btn {
            box-shadow: none;
            width: 100%;
            height: 50px;
            background-color: #03A9F4;
            color: #fff;
            border-radius: 25px;
            letter-spacing: 1.3px;
            transition: background-color 0.3s ease-in-out;
        }

        .wrapper .btn:hover {
            background-color: #039BE5;
        }

        .wrapper a {
            text-decoration: none;
            font-size: 0.8rem;
            color: #555;
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .wrapper a:hover {
            color: #039BE5;
        }

        @media(max-width: 450px) {
            .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="text-center mt-4 name">
            Register
        </div>
        <form class="p-3 mt-3" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-id-card"></span>
                <input type="text" th:field="*{ktp}" class="form-control" placeholder="No KTP">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-id-badge"></span>
                <input type="text" th:field="*{nim}" class="form-control" placeholder="NIM">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" th:field="*{nama}" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-mobile-alt"></span>
                <input type="text" th:field="*{hp}" class="form-control" placeholder="No HP">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
            </div>
            <button class="btn mt-3">Register</button>
        </form>
        <div class="text-center fs-6">
            <a href="#" style="color: #555;">Sudah punya akun?</a>
            <a th:href="@{login}" style="color: #039BE5;">Login</a>
        </div>
    </div>
</body>

</html>
