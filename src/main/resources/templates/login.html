<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <style>
        /* Importing fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* Reseting */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
			    background: linear-gradient(135deg, #3498db, #6c5ce7);
			    background-color: #ecf0f3; /* Fallback color in case gradients are not supported */
			    display: flex;
			    align-items: center;
			    justify-content: center;
			    height: 100vh;
			    margin: 0;
			}


        .wrapper {
            max-width: 400px;
            min-height: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            margin: auto;
        }

        .logo img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #5f5f5f, 0px 0px 0px 5px #ecf0f3, 8px 8px 15px #a7aaa7, -8px -8px 15px #fff;
        }

        .wrapper .name {
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555;
            text-align: center;
        }

        .wrapper .form-field input {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: #f2f2f2;
            font-size: 1.2rem;
            color: #333;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .wrapper .form-field input:focus {
            background: #e0e0e0;
        }

        .wrapper .form-field .fas {
            color: #555;
        }

        .wrapper .btn {
            box-shadow: none;
            width: 100%;
            height: 50px;
            background-color: #03A9F4;
            color: #fff;
            border-radius: 25px;
            letter-spacing: 1.3px;
            transition: background-color 0.3s ease-in-out;
        }

        .wrapper .btn:hover {
            background-color: #039BE5;
        }

        .wrapper a {
            text-decoration: none;
            font-size: 0.8rem;
            color: #555;
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .wrapper a:hover {
            color: #039BE5;
        }

        .error-popup {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="text-center mt-4 name">
            Login
        </div>
        <form class="p-3 mt-3" th:action="@{/login}" th:object="${user}" method="post">
            <div th:if="${#fields.hasErrors('username') or #fields.hasErrors('password')}" class="error-popup">
                <p th:if="${#fields.hasErrors('username')}" th:text="${#fields.errors('username')}"></p>
                <p th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></p>
            </div>

            <div class="form-field">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-field">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#" style="color: #555;">Tidak punya akun?</a>
            <a th:href="@{register}" style="color: #039BE5;">Register</a>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var errorMessage = document.querySelector('.error-popup');
        if (errorMessage) {
            errorMessage.style.display = 'block';
            setTimeout(function () {
                errorMessage.style.display = 'none';
            }, 5000);  // Adjust the duration (in milliseconds) you want the error message to be visible
        }
    });
</script>

</html>
